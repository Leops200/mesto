<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet">
    </head>
    <body class="page">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main class="content page__content">
            <!-- profile -->
            <section class="profile content__section">
                <div class="profile__box">
                    <div class="profile__avatar-box">
                        <img src="<%=require('./images/Kusto.png')%>" class="profile__avatar" alt="Аватарка">
                        <button class="profile__avatar-btn"></button>
                    </div>
                        <div class="profile__user-box">
                        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                        <button class="button profile__edit-btn" type="button"></button>
                            <p class="profile__user-activity">Исследователь океана</p>
                        </div>
                    <button class="button profile__add-btn" type="button"></button>
                </div>
            </section>
            <!-- elements -->
            <section class="elements content__section" aria-label="Фотогалерея"></section>
        </main>
        <!-- footer -->
        <footer class="footer">
            <p class="footer__copyright">&#xA9; 2022 Mesto Russia</p>
        </footer>
        <!-- попАп -->
        <div class="popup popup_profile" id="popup__profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="button popup__close-btn popup__close-btn_profile" type="button"></button>
                <form
                    class="popup__form popup__form-edit forms"
                    novalidate
                    id="profile-edit"
                    name="profile-edit"
                >
                    <input
                        id="name-input"
                        class="popup__form-input popup__form-input_other-name"
                        autofocus
                        type="text"
                        form="profile-edit"
                        placeholder="Ваше имя"
                        name="name"
                        minlength="2"
                        maxlength="40"
                        required
                    >
                    <span class="name-input-error popup__form-inpt-err name-inpt-err"></span>
                    <input
                        class="popup__form-input popup__form-input_other-about"
                        type="text"
                        form="profile-edit"
                        placeholder="О себе"
                        name="about"
                        id="about-input"
                        required
                        minlength="2"
                        maxlength="200"
                    >
                    <span class="popup__form-inpt-err about-input-error"></span>
                    <button class="button popup__form-btn-save" type="submit" form="profile-edit">Сохранить</button>
                </form>
            </div>
        </div>
        <section class="popup popup_new-card" id="new__card">
            <div class="popup__container">
                <h2 class="popup__title popup__title-new-card">Новое место</h2>
                <button class="button popup__close-btn popup__close-btn_card" type="button"></button>
                <form
                    class="popup__form popup__form-new-card"
                    id="new-card"
                    name="new-card"
                    novalidate
                >
                    <input
                        class="popup__form-input popup__form-input_place-name"
                        type="text"
                        id="place-name"
                        form="new-card"
                        placeholder="Название"
                        minlength="2"
                        maxlength="30"
                        name="name"
                        required
                    >
                    <span class="popup__form-inpt-err place-name-error"></span>
                    <input
                        class="popup__form-input popup__form-input_link"
                        type="url"
                        form="new-card"
                        placeholder="Ваша ссылка"
                        name="link"
                        id="url-inpt"
                        required
                    >
                    <span class="popup__form-inpt-err url-inpt-error"></span>
                    <button class="button popup__form-btn-save popup__form-btn-save_dsbl" type="submit" form="new-card">Создать</button>
                </form>
            </div>
        </section>
        <div class="popup popup_zoom">
            <div class="popup__container-zoom">
                <button class="button popup__close-btn popup__close-btn_zoom" type="button"></button>
                <div class="popup__zoom-vis">
                    <img class="popup__img" src="#" alt="#">
                    <h2 class="popup__img-title">Название места</h2>
                </div>
            </div>
        </div>
        <div class="popup popup_avatar" id="popup__avatar">
            <div class="popup__container">
                <h2 class="popup__title">Обновить аватар</h2>
                <button class="button popup__close-btn popup__close-btn_profile" type="button"></button>
                <form
                    class="popup__form popup__form-avatar forms"
                    novalidate
                    id="popup__form-avatar"
                    name="avatar"
                >
                    <input
                        class="popup__form-input popup__form-input_link"
                        type="url"
                        placeholder="Ссылка на картинку"
                        avatar="#"
                        id="about-input"
                        required
                        minlength="2"
                        maxlength="200"
                    >
                    <span class="popup__form-inpt-err about-input-error"></span>
                    <button class="button popup__form-btn-save" type="submit" form="profile-edit">Сохранить</button>
                </form>
            </div>
        <div class="popup popup_accept">
            <div class="popup__container">
                <button class="button popup__close-btn popup__close-btn_accept"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form
                 class="popup__form popup__form-accept"
                 id="popup__form-accept"
                 name="accept"
                 novalidate>
                 <button class="button popup__form-btn-save">Да</button>
                </form>
            </div>
        </div>
        <template id="card-template">
            <li class="card">
                <button class="button card__del-btn" type="button"></button>
                <img src="" alt="" class="card__image">
                <div class="card__about">
                    <h2 class="card__title"></h2>
                    <button class="button card__like-btn" type="button"></button>
                    <span class="card__like-count"></span>
                </div>
            </li>
        </template>
        <!--<script src="./src/pages/index.js" type="module"></script>-->
    </body>
</html>

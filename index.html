
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content page__content">
    
    <!-- profile -->
    <section class="profile content__section">
      <div class="profile__box">
        <img src="./images/Kusto.png" class="profile__avatar" alt="Фото Жака-Ив Кусто">
        <div class="profile__user-box">
          
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-btn" type="button"></button>
          
          <p class="profile__user-activity">Исследователь океана</p>
        </div>
        <button class="button profile__add-btn" type="button"></button>
      </div>
    </section>

    <!-- elements -->
    <section class="elements content__section" aria-label="Фотогалерея">
      
    </section>
  </main>

  <!-- footer -->
  <footer class="footer">
    <p class="footer__copyright">&#xA9; 2022 Mesto Russia</p>
  </footer>

  <!-- попАп -->
  <div class="popup popup_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="button popup__close-btn" type="button"></button>
      <form class="popup__form popup__form-edit" id="profile-edit">
        <input class="popup__form-input popup__form-input_other-name" type="text" form="profile-edit" placeholder="Ваше имя">
        <input class="popup__form-input popup__form-input_other-about" type="text" form="profile-edit" placeholder="О себе">
        <button class="button popup__form-btn-save" type="submit" form="profile-edit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_new-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="button popup__close-btn" type="button"></button>
      <form class="popup__form popup__form-new-card" id="new-card">
        <input class="popup__form-input popup__form-input_place-name" type="text" form="new-card" placeholder="Название">
        <input class="popup__form-input popup__form-input_link" type="url" form="new-card" placeholder="Ваша ссылка">
        <button class="button popup__form-btn-save" type="submit" form="new-card">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup__zoom">
    <div class="popup__zoom-container">
      <button class="button popup__close-btn" type="button"></button>
      <div class="popup__zoom-vis">
        <img class="popup__img" src="#" alt = "#">
        <h2 class="popup__img-title"></h2>
      </div>
    </div>
  </div>
  <template id="card-template">
    <div class="card">
      <button class="button card__del-btn" type="button"></button>
      <img src="#" alt="#" class="card__image">
      <div class="card__about">
        <h2 class="card__title"></h2>
        <button class="button card__like-btn" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>

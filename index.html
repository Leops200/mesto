<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content page__content">
    
    <!-- profile -->
    <section class="profile content__section">
      <div class="profile__box">
        <img src="./images/Kusto.png" class="profile__avatar" alt="Фото Жака-Ив Кусто">
        <div class="profile__user-box">
          
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-btn"></button>
          
          <p class="profile__user-activity">Исследователь океана</p>
        </div>
        <button class="button button__add"></button>
      </div>
    </section>

    <!-- cards -->
    <section class="cards content__section" aria-label="Фотогалерея">
      <div class="card">
        <img src="./images/Улан-Удэ.jpg" alt="Улан-Удэ" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Улан-Удэ</h2>
          <button class="button card__like-btn"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Гора Эльбрус.png" alt="Гора Эльбрус" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="button card__like-btn"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Домбай.png" alt="Домбай" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Домбай</h2>
          <button class="button card__like-btn"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Сулак.jpg" alt="Сулак" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Сулак</h2>
          <button class="button card__like-btn"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Байкал.jpg" alt="Байкал" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Байкал</h2>
          <button class="button card__like-btn"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Судак.jpg" alt="Судак" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Судак</h2>
          <button class="button card__like-btn"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#xA9; 2022 Mesto Russia</p>
  </footer>
</body>
</html>

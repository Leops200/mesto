<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content page__content">
    
    <!-- profile -->
    <section class="profile content__section">
      <div class="profile__box">
        <img src="./images/Kusto.png" class="profile__avatar" alt="Фото Жака-Ив Кусто">
        <div class="profile__user-box">
          
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-btn" type="button"></button>
          
          <p class="profile__user-activity">Исследователь океана</p>
        </div>
        <button class="button profile__add-btn" type="button"></button>
      </div>
    </section>

    <!-- elements -->
    <section class="elements content__section" aria-label="Фотогалерея">
      <div class="card">
        <img src="./images/Улан-Удэ.jpg" alt="Улан-Удэ" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Улан-Удэ</h2>
          <button class="button card__like-btn" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Гора_Эльбрус.png" alt="Гора Эльбрус" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="button card__like-btn" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Домбай.png" alt="Домбай" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Домбай</h2>
          <button class="button card__like-btn" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Сулак.jpg" alt="Сулак" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Сулак</h2>
          <button class="button card__like-btn" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Байкал.jpg" alt="Байкал" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Байкал</h2>
          <button class="button card__like-btn" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/Судак.jpg" alt="Судак" class="card__image">
        <div class="card__about">
          <h2 class="card__title">Судак</h2>
          <button class="button card__like-btn" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#xA9; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="button popup__close-btn" type="button"></button>
      <form class="popup__form" id="profile-edit">
        <input class="popup__form-input popup__form-input_other-name" type="text" form="profile-edit" placeholder="Ваше имя">
        <input class="popup__form-input popup__form-input_other-about" type="text" form="profile-edit" placeholder="О себе">
        <button class="button popup__form-btn-save" type="submit" form="profile-edit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
